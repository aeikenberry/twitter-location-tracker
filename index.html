<html>
<head>
	
  <title>Twitter Location Tracker</title>
  <link rel="SHORTCUT ICON" href="">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map_canvas { 
        height: 100%; 
      }
      
      #title { font-size: 30px; 
        color: #333; 
        background-color: #fff; 
        z-index: 999; 
        position: fixed; 
        top: 20px; 
        margin-left: 0px; 
        height: 30px; 
        font-family: Helvetica; 
        padding: 10px; 
        width: 300px;
        -moz-box-shadow:    0px 2px 2px 3px #666;
        -webkit-box-shadow: 0px 2px 2px 3px #666;
        box-shadow:         0px 2px 2px 3px #666;
      }
      #title-container { 
        background-color: #333; 
        width: 100%; 
        position: fixed; 
        top: 0px; 
        height:30px; 
        margin-left: 0px; 
        margin-right: 0px; 
      }
      .container { 
        width:100%; 
        margin-left: auto; 
        margin-right: auto; 
      }
      #stream { 
        z-index: 999; 
        background-color: #fff; 
        position: fixed; 
        bottom: 20px; 
        padding: 10px; 
        font-size: small; 
        display: none; 
      }
      #stream li { list-style-type: none }
    </style>
    
    <!-- Import Google Maps Api -->
    <script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API&sensor=true">
    </script>

    <!-- Import Jquery -->
	  <script type="text/javascript" 
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js">
    </script>
    
    <!-- Socket.io creates this, you need to import it! -->
    <script src="/socket.io/socket.io.js"></script>
    
    <!-- Google Api -->
    <script type='text/javascript' src='https://www.google.com/jsapi'></script>

    <script type='text/javascript' src='index.js'></script>

</head>

<body onload="initialize()">
  
  <div id="title">A twitter<b>Tracker</b></div>
  
  <div id="map_canvas" style="width:100%; height:100%; bottom:0px; position:absolute;">
  </div>
  
	<ul id="stream"></ul>

  <div class="info"></div>

  <div id="tweet-success" style="disaplay:none;z-index:999;position:fixed; top: 10px; left:360px;">
  </div>

</body>
</html>
